<#assign ctx=request.contextPath>
<!DOCTYPE html>
<!-- saved from url=(0100)http://mia.lenovo.com.cn/index.php?s=/Home/Data/video.html&FromUserName=ouMyKt-u1q2TWL4PARmRXG4AzBY0 -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="../asset/css/reset.css">
    <link type="text/css" rel="stylesheet" href="../asset/css/uikit.min.css">
    <link type="text/css" rel="stylesheet" href="../asset/css/style.css">

    <title>在线视频</title>
    <style>
        .thumbnail {
            display: block;
            padding: 4px;
            margin-bottom: 20px;
            line-height: 1.42857143;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            -webkit-transition: border .2s ease-in-out;
            -o-transition: border .2s ease-in-out;
            transition: border .2s ease-in-out;
        }

    </style>
</head>
<body>

<!-- 头部 -->
<div class="container">
    <div class="row">
        <img src="../asset/imgs/top.jpg" style="width:100%;" alt=""/>
        <div style="background:url('../asset/imgs/title2px.png');min-height: 19px;padding:5px;margin-bottom: -25px;width: auto;float: left;position: relative;font-size: 10px;top: -55px;color: #ffffff;">
            移动互联解决方案（${infoType}）
        </div>
    </div>

    <div class="uk-grid uk-align-center padding10" style="margin-top:20px;padding:0px;" id="content">
        <ul class="padding0 video" style="width:100%;">
            <#list videos as video>
            <li class="uk-width-1-1">
                <div class="thumbnail">
                <a href="${video.url}"  style="text-decoration:none;">
                    <img src="${video.logo}" width="100%">

                </a>
                    <div class="title1" style="font-size:16px; margin-top:-41px;margin-bottom: -5px;z-index:10;background-color: rgba(0,0,0,.5);color:#ffffff;position: relative;">
                        <p style = "padding:10px;margin-bottom:5px;width:100%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">${video.name}</p>
                    </div>
                </div>
            </li>
            </#list>
        </ul>
    </div>
</div>

</body>
</html>
