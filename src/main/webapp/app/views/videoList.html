<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">

    <link type="text/css" rel="stylesheet" href="./videoList_files/reset.css">
    <link type="text/css" rel="stylesheet" href="./videoList_files/uikit.min.css">
    <link type="text/css" rel="stylesheet" href="./videoList_files/style.css">

    <script type="text/javascript" src="./videoList_files/jquery.min.js"></script>
    <script type="text/javascript" src="./videoList_files/jquery.raty.min.js"></script>

    <title>在线视频</title>

    <script type="text/javascript">
        $(function () {
            $(".confirm").click(function () {
                if (confirm("确认执行该操作吗？")) {
                    return true;
                }
                else return false;
            })
        })
    </script>
</head>
<body onload="autoimg()">
<bloack name="script">

</bloack>


<!-- 头部 -->


<div class="uk-container uk-margin-bottom padding0">
    <div class="uk-grid uk-align-center">
        <div class="uk-width-1-1 padding0">
            <img src="../asset/imgs/top.jpg" width="100%">
        </div>
    </div>


    <!-- /头部 -->

    <!-- 主体 -->
<#list videos as video>
    <div class="uk-grid uk-align-center padding10" id="content">
        <ul class="padding0 video" style="width:100%;">
            <li class="uk-width-1-1">
                <a href="${ctx}/web/video?videoId=${video.id}">
                    <img src="${video.logo}" width="100%">

                    <p class="title1" style="font-size:16px; margin-top:4px;">${video.name}</p>
                </a>
            </li>
        </ul>
    </div>
</#list>
</div>
