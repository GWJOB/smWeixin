<#assign ctx=request.contextPath>
<!DOCTYPE html>
<!-- saved from url=(0100)http://mia.lenovo.com.cn/index.php?s=/Home/Data/video.html&FromUserName=ouMyKt-u1q2TWL4PARmRXG4AzBY0 -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="../asset/css/reset.css">
    <link type="text/css" rel="stylesheet" href="../asset/css/uikit.min.css">
    <link type="text/css" rel="stylesheet" href="../asset/css/style.css">

    <title>在线视频</title>

</head>
<body>

<!-- 头部 -->
<div class="container">
    <div class="row">
        <img src="../asset/imgs/top.jpg" style="width:100%;" alt=""/>
    </div>

    <div class="uk-grid uk-align-center padding10" style="margin-top:30px;" id="content">
        <ul class="padding0 video" style="width:100%;">
            <#list videos as video>
            <li class="uk-width-1-1">
                <a href="${ctx}/web/video?videoId=${video.id}">
                    <img src="${video.logo}" width="100%">
                    <p class="title1" style="font-size:16px; margin-top:4px;">${video.name}</p>
                </a>
            </li>
            </#list>
        </ul>
    </div>
</div>

</body>
</html>
