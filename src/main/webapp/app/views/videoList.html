<#assign ctx=request.contextPath>
<!DOCTYPE html>
<!-- saved from url=(0100)http://mia.lenovo.com.cn/index.php?s=/Home/Data/video.html&FromUserName=ouMyKt-u1q2TWL4PARmRXG4AzBY0 -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css"/>

    <title>在线视频</title>
    <style>
        .media img{
            width:64px;
            height:64px;
        }
    </style>
</head>
<body>

<!-- 头部 -->
<div class="container">
    <div class="row">
        <img src="../asset/imgs/top.jpg" style="width:100%;" alt=""/>
    </div>

    <div class="row" style="margin-top:20px;margin-left:0px;margin-right:0px;">
        <#list videos as video>
            <div class="media">
                <div class="media-left">
                    <a href="${ctx}/web/video?videoId=${video.id}">
                        <img class="media-object" src="${video.logo}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <a href="${ctx}/web/video?videoId=${video.id}">
                        <h4 class="media-heading">${video.name}</h4>
                    </a>
                </div>
            </div>
        </#list>
    </div>
</div>

</body>
</html>
