<#assign ctx=request.contextPath>
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css"/>

    <title>详细信息</title>

</head>
<body>

<!-- 头部 -->
<div class="container">
<div class="jumbotron">
    <img src="${resource.banner}" alt="" style="position:absolute;left:0;top:0;height: 200px;width:100%;"/>
    <div style="position:relative;z-index: 10;bottom: 10px;">
        <h3>${resource.name}</h3>
    </div>
</div>
<div class="clearfix"></div>
<div class="row" style="margin-top: 80px;">
    ${resource.content}
</div>
</div>

<script>
    $(document).ready(function () {
        $("#content img").css("cursor", "pointer");

    });
</script>


<!-- /主体 -->

<!-- 底部 -->
<footer>

</footer>
<!-- /底部 -->

</body>
</html>
