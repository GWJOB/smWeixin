<#assign ctx=request.contextPath>
    <link href="${ctx}/asset/ueditor/themes/default/css/umeditor.min.css" type="text/css" rel="stylesheet">
    <script type="text/javascript">
        window.UMEDITOR_HOME_URL='${ctx}/asset/ueditor/';
        window.ctx='${ctx}/';
    </script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="${ctx}/asset/ueditor/umeditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="${ctx}/asset/ueditor/umeditor.js"></script>
    <script type="text/javascript" src="${ctx}/asset/ueditor/lang/zh-cn/zh-cn.js"></script>

    <div class="row col-md-10">
<div class="col-md-offset-2 well well-sm">
    <span>新增</span>
    <a class="btn btn-info btn-xs pull-right" href="#" id="return">返回</a>
</div>
<div class="col-md-offset-2 col-md-8">
    <form class="form-horizontal" role="form" id="pform" enctype="multipart/form-data" method="post" >
        <input name="id" type="hidden" value="${(resource.id)!}"/>
        <input name="categoryId" type="hidden" value="${categoryId!}"/>
        <input name="categoryName" type="hidden" value="${categoryName!}"/>
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" name="name" value="${(resource.name)!}" placeholder="名称">
            </div>
        </div>
        <div class="form-group">
            <label for="banner" class="col-sm-4 control-label">背景图：</label>
            <div class="col-sm-8">
                <input id="banner" name="banner" type="file"/>
            </div>
        </div>
        <div class="form-group">
            <label for="thumbnail" class="col-sm-4 control-label">缩略图：</label>
            <div class="col-sm-8">
                <input id="thumbnail" name="thumbnail" type="file"/>
            </div>
        </div>
        <#if categoryType=="schemes">
        <div class="form-group">
            <label class="col-sm-4 control-label">关联案例：</label>
            <div class="col-sm-8">
                <#list caseResources![] as case>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="refCase" value="${case.id}" <#if refCases?? && refCases?seq_contains(case.id?string)>checked</#if>>${case.name}
                    </label>
                </div>
                </#list>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">关联DEMO：</label>
            <div class="col-sm-8">
                <#list demoResources![] as demo>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="refDemo" value="${demo.id}" <#if refDemos?? && refDemos?seq_contains(demo.id?string)>checked</#if>>${demo.name}
                        </label>
                    </div>
                </#list>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-4 control-label">售前邮箱：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="email" name="email" value="${(resource.email)!}" placeholder="售前邮箱">
            </div>
        </div>
        </#if>
        <#if categoryType=="demos">
        <div class="form-group">
            <label for="attachment" class="col-sm-4 control-label">上传DEMO附件：</label>
            <div class="col-sm-8">
                <input id="attachment" name="attachment" type="file"/>
            </div>
        </div>
        </#if>
        <div class="form-group">
            <label for="intro" class="col-sm-4 control-label">简介：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="intro" name="intro" value="${(resource.intro)!}" placeholder="简介">
            </div>
        </div>
        <div class="form-group">
            <label for="container" class="col-sm-4 control-label">详情：</label>
            <div class="col-sm-8">
                <!-- 加载编辑器的容器 -->
                <script id="container" name="content" type="text/plain" style="width:640px;height:100px;">${(resource.content)!}</script>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" id="saveresource" class="btn btn-primary">保存</button>
            </div>
        </div>
    </form>
</div>
</div>
<script>
    $(function(){
        $("input:file").filestyle({buttonText: "选择文件"});

        $("#saveresource").on("click",function(){
            var validate=true;
            var isNewRecord = ($('#id').val()=='');
            $('#pform .col-sm-8>input:text,#pform .col-sm-8>input:file').each(function(i,v){
                var that = $(v);
                var label = that.parent().prev('label').text();
                var inputVal = that.val();
                var typeVal = that.attr('type');
                if((isNewRecord && inputVal=='') || (!isNewRecord && typeVal!='file' && inputVal=='')){
                    console.log(label)
                    console.log(that.parent().html())
                    $.mhtMsg(label+'数据不能为空!');
                    validate=false;
                    that.parent().parent('div.form-group').addClass('has-error');
                    that.focus();
                    return false;
                }else{
                    that.parent().parent('div.form-group').removeClass('has-error');
                }
            });
            if(!validate){
                return false;
            }else{
                $("#pform").ajaxSubmit({
                    type:'post',
                    dataType:'json',
                    url:'${ctx}/manage/product/save',
                    success:function(data){
                        if(data.success){
                            $.mhtMsg('保存成功!');
                        }else{
                            $.mhtMsg('保存失败，请完整填写后重新提交!');
                        }
                    },
                    error:function(XmlHttpRequest,textStatus,errorThrown){
                        console.log(XmlHttpRequest);
                        console.log(textStatus);
                        console.log(errorThrown);
                    }
                });
            }
            return false;
        });
        $('#return').click(function(){
            $('#content').load('${ctx}/manage/products?category=products');
        })

        var ue = UM.getEditor('container', {
            autoHeight: false,
            zIndex:10000
        });
        $('#return').click(function(){
            $('#content').load('${ctx}/manage/resourcesList/list?categoryId=${categoryId!}');
        })
    })
</script>
